<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <h5>Enter your Height and Weight bellow to check your BMI result :</h5>
      <form>
        <label>Height (cm):</label>
        <input type="number" id="height" placeholder="Height in cm" required>
        <label>Weight (kg):</label>
        <input type="number" id="weight" placeholder="Weight in kg" required>
        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        <button type="reset">Reset BMI</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
